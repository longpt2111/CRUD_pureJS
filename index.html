<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Bảng tính lương</h1>
      <form action="" class="form">
        <div class="form-group">
          <label for="basic-salary" class="form-label">Lương cơ bản:</label>
          <input type="text" id="basic-salary" class="form-input" disabled />
        </div>
        <div class="form-group">
          <label for="fullname" class="form-label">Họ và tên:</label>
          <input type="text" id="fullname" class="form-input" />
          <p class="fullname-error error-msg"></p>
        </div>
        <div class="form-group">
          <label for="department" class="form-label">Phòng ban:</label>
          <select name="department" id="department" class="form-input">
            <option value="">Chọn phòng ban</option>
            <option value="Kinh doanh">Kinh doanh</option>
            <option value="Kĩ sư phần mềm">Kĩ sư phần mềm</option>
          </select>
          <p class="department-error error-msg"></p>
        </div>
        <div class="form-group">
          <label for="coefficients-salary" class="form-label"
            >Hệ số lương:</label
          >
          <input
            type="number"
            id="coefficients-salary"
            class="form-input"
            step="any"
          />
          <p class="coefficients-error error-msg"></p>
        </div>
        <button class="form-btn" id="save-info">Lưu thông tin</button>
        <button class="form-btn hidden" id="update-info">
          Cập nhật thông tin
        </button>
      </form>
      <table class="table">
        <tr>
          <th>STT</th>
          <th>Họ tên</th>
          <th>Phòng ban</th>
          <th>HSL</th>
          <th>Lương</th>
          <th>Thao tác</th>
        </tr>
      </table>
    </div>
  </body>
</html>
